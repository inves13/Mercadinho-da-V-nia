<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Mercadinho da Vani</title>
  <style>
    :root {
      --primary: #2e8b57;
      --accent: #ffd400;
      --bg: #f6f7f3;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: var(--bg);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 360px;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      text-align: center;
      position: relative;
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2px solid var(--primary);
    }
    h2 {
      margin: 0;
      margin-bottom: 10px;
      color: var(--primary);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      font-size: 15px;
      box-sizing: border-box;
    }
    .password-container {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { opacity: 0.9; }
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .small {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1.png" alt="Logo" class="logo">
    <h2>Mercadinho da Vani</h2>

    <!-- Tela de Cadastro -->
    <div id="registerView">
      <input id="regName" placeholder="Nome completo" />
      <input id="regPhone" placeholder="Telefone com DDD (11 n√∫meros)" maxlength="11" />
      <input id="regEmail" placeholder="E-mail" />
      <div class="password-container">
        <input id="regPassword" type="password" placeholder="Senha" />
        <span class="toggle-password" onclick="togglePassword('regPassword', this)">üëÅÔ∏è</span>
      </div>
      <button id="btnRegister">Cadastrar e entrar</button>
      <div class="small">J√° tem conta? <a href="#" id="showLogin">Entrar</a></div>
    </div>

    <!-- Tela de Login -->
    <div id="loginView" style="display:none">
      <input id="loginEmail" placeholder="E-mail" />
      <div class="password-container">
        <input id="loginPassword" type="password" placeholder="Senha" />
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
      </div>
      <button id="btnLogin">Entrar</button>
      <div class="small">N√£o tem conta? <a href="#" id="showRegister">Cadastrar</a></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Configura√ß√£o do Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBNNCCbI8obZEOGtp1EcT7wn-_h6X_EPMY",
      authDomain: "ganheinvista.firebaseapp.com",
      databaseURL: "https://ganheinvista-default-rtdb.firebaseio.com",
      projectId: "ganheinvista",
      storageBucket: "ganheinvista.firebasestorage.app",
      messagingSenderId: "724834283527",
      appId: "1:724834283527:web:9e005772a2cddb2f76baa2",
      measurementId: "G-6P3MZJVMQR"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const $ = id => document.getElementById(id);

    // Alternar telas
    $('showLogin').onclick = e => {
      e.preventDefault();
      $('registerView').style.display = 'none';
      $('loginView').style.display = 'block';
    }
    $('showRegister').onclick = e => {
      e.preventDefault();
      $('loginView').style.display = 'none';
      $('registerView').style.display = 'block';
    }

    // Mostrar/ocultar senha
    function togglePassword(id, el) {
      const input = $(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.textContent = 'üôà';
      } else {
        input.type = 'password';
        el.textContent = 'üëÅÔ∏è';
      }
    }

    // Permitir apenas n√∫meros no telefone
    $('regPhone').addEventListener('input', e => {
      e.target.value = e.target.value.replace(/\D/g, '');
    });

    // Cadastro com valida√ß√£o
    $('btnRegister').onclick = async () => {
      const name = $('regName').value.trim();
      const phone = $('regPhone').value.trim();
      const email = $('regEmail').value.trim();
      const pass = $('regPassword').value;

      if (!name || !phone || !email || !pass)
        return alert('Preencha todos os campos corretamente.');

      if (phone.length !== 11)
        return alert('O n√∫mero de telefone deve ter 11 d√≠gitos (DDD + 9 + n√∫mero). Exemplo: 81987654321');

      try {
        const c = await auth.createUserWithEmailAndPassword(email, pass);

        // Salvar no Firebase Database para perfil
        await db.ref('users/' + c.user.uid).set({
          name: name,
          telefone: phone,
          email: email,
          photoURL: 'avatar.png'
        });

        // Atualizar displayName e photoURL no Auth
        await c.user.updateProfile({
          displayName: name,
          photoURL: 'avatar.png'
        });

        // Redirecionar para a p√°gina principal
        window.location.href = 'mercado.html';
      } catch (err) {
        alert(err.message);
      }
    };

    // Login
    $('btnLogin').onclick = async () => {
      try {
        await auth.signInWithEmailAndPassword(
          $('loginEmail').value,
          $('loginPassword').value
        );
        window.location.href = 'mercado.html';
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
